<!DOCTYPE html>
<html lang="en">

<head>
    <title>Solar calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar is-info" role="navigation" aria-label="main-navigation">
        <div class="navbar-brand">
            <a href="#" class="navbar-item">Solar Calculator</a>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <p class="control">
                    <a href="" class="button is-dark">
                        <span class="icon">
                            <i class="fab fa-github-alt"></i>
                        </span>
                        <span>Github</span>
                    </a>
                </p>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="columns">
            <div class="column is-half">
                <h3 class="title is-4">Datos del emplazamiento</h3>
                <div class="field">
                    <label class="label" for="address">Direccion</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="text" placeholder="Calle" id="address" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-map-marker"></i>
                        </span>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field">
                            <label class="label" for="city">Municipio</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="text" placeholder="Municipio" id="city" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-building"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="postal">Código postal</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="text" placeholder="Código postal" id="postal" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-hashtag"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <h3 class="title is-4">Datos de la casa</h3>
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field">
                            <label class="label" for="slope">Inclinación del tejado en grados </label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="text" placeholder="Inclinación aproximada del tejado" id="slope" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-home"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="area">Área del tejado en metros cuadrados</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="text" placeholder="Área del tejado" id="area" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-calculator"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label for="" class="label">Orientación</label>
                    <p class="control has-icons-left">
                        <span class="select">
                            <select>
                                <option selected disabled>Orientación</option>
                                <option value="0">Norte (N)</option>
                                <option value="45">Noreste(NE)</option>
                                <option value="90">Este (E)</option>
                                <option value="135">Sureste (SE)</option>
                                <option value="180">Sur (S)</option>
                                <option value="225">Suroste (SW)</option>
                                <option value="270">Oeste (W)</option>
                                <option value="315">Noroeste (NW)</option>
                            </select>
                        </span>
                        <span class="icon is-small is-left">
                            <i class="fas fa-compass"></i>
                        </span>
                    </p>
                </div>
                <div class="control">
                    <a class="button is-link" id="button-get-coords">Enviar</a>
                </div>
            </div>
        </div>
</body>
<script src="./scripts/apiKeys.js"></script>
<script src="./scripts/script.js"></script>


</html>
