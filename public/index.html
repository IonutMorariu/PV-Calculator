<!DOCTYPE html>
<html lang="en">

<head>
    <title>Solar calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
</head>

<body>

    <nav class="navbar is-warning" role="navigation" aria-label="main-navigation">
        <div class="navbar-brand">
            <a href="#" class="navbar-item title is-5">Solar Calculator</a>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <p class="control">
                    <a href="#" target="_blank" class="has-text-dark title is-5">
                        <span>About</span>
                    </a>
                </p>
            </div>
            <div class="navbar-item">
                <p class="control">
                    <a href="https://github.com/IonutMorariu/PV-Calculator" target="_blank" class="button is-dark">
                        <span class="icon">
                            <i class="fab fa-github-alt"></i>
                        </span>
                        <span>Github</span>
                    </a>
                </p>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="columns is-centered">
            <div class="column is-half">
                <h3 class="title is-4 has-text-centered">Datos del emplazamiento</h3>
                <div class="field">
                    <label class="label" for="address">Direccion</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="text" placeholder="Calle" id="address" required value="">
                        <span class="icon is-small is-left">
                            <i class="fas fa-map-marker"></i>
                        </span>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field">
                            <label class="label" for="city">Municipio</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="text" placeholder="Municipio" id="city" required value="Oviedo">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-building"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="postal">Código postal</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="text" placeholder="Código postal" id="postal" required value="33003">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-hashtag"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <h3 class="title is-4">Datos de la casa</h3>
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field">
                            <label class="label" for="slope">Inclinación del tejado en grados </label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="text" placeholder="Inclinación aproximada del tejado" id="slope" required value="20">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-home"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="area">Área del tejado en metros cuadrados</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="text" placeholder="Área del tejado" id="area" required value="23">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-calculator"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field">
                            <label for="" class="label">Orientación</label>
                            <p class="control has-icons-left">
                                    <input class="input" type="number" placeholder="Orientacion" id="orientation" required value="0">

                                <!-- <span class="select">
                                    <select id="orientation">
                                        <option disabled>Orientación</option>
                                        <option value="180">Norte (N)</option>
                                        <option value="225">Noreste(NE)</option>
                                        <option value="270">Este (E)</option>
                                        <option value="315">Sureste (SE)</option>
                                        <option selected value="0">Sur (S)</option>
                                        <option value="45">Suroste (SW)</option>
                                        <option value="90">Oeste (W)</option>
                                        <option value="135">Noroeste (NW)</option>
                                    </select>
                                </span> -->
                                <span class="icon is-small is-left">
                                    <i class="fas fa-compass"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <label for="" class="label">Nivel de suciedad</label>
                            <p class="control has-icons-left">
                                <span class="select">
                                    <select id="dirt-level">
                                        <option disabled>Suciedad</option>
                                        <option value="CLEAN">Limpio</option>
                                        <option selected value="LOW">Nivel bajo</option>
                                        <option value="MID">Nivel medio</option>
                                        <option value="HIGH">Nivel alto</option>
                                    </select>
                                </span>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-broom"></i>
                                </span>
                            </p>
                        </div>
                    </div>

                </div>
                <div class="field">
                    <label class="checkbox">
                        <input id="apply-dirt" type="checkbox" checked aria-checked="true">
                        Aplicar suciedad y angulo de incidencia (solo para pruebas)
                      </label>
                </div>
                <div class="control has-text-centered">
                    <a class="button is-warning is-centered" id="button-get-coords">
                        <span class="icon">
                            <i class="fas fa-paper-plane"></i>
                        </span>
                        <span>Enviar</span>
                    </a>
                </div>
            </div>
        </div>

</body>
<script src="./scripts/apiKeys.js"></script>
<script src="./scripts/dataAquisition.js"></script>


</html>
